<app-header titulo="Datetime"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime [value]="fechaNacimiento.toISOString()" displayFormat="DD MMMM YYYY"
      (ionChange)="cambioFecha($event)"></ion-datetime>
    </ion-item>
    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime displayFormat="DD MMMM YYYY" min="2015-10-05" max="2025-01-31"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime displayFormat="YYYY" min="2015" max="2025"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
